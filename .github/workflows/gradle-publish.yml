name: Build & Publish JPackage

on:
  push:
    tags: ['*']
  workflow_dispatch:
    inputs:
      os:
        description: 'Target OS for packaging (select "all" for all platforms)'
        required: true
        default: 'macos-latest'
        type: choice
        options: 
          - ubuntu-latest
          - windows-latest
          - macos-latest
          - all

jobs:
  call-build:
    uses: ./.github/workflows/build-jpackage.yml
    with:
      os_matrix: ${{ (github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.os == 'all')) && '["ubuntu-latest", "macos-latest", "windows-latest"]' || format('["{0}"]', inputs.os) }}
      version: ${{ github.ref_name }}

  publish-release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: call-build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          prerelease: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.deb
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
