name: Build & Publish JPackage

on:
  push:
    tags: ['*']
  workflow_dispatch:
    inputs:
      os:
        description: 'Target OS for packaging (select "all" for all platforms)'
        required: true
        default: 'macos-latest'
        type: choice
        options: 
          - ubuntu-latest
          - windows-latest
          - macos-latest
          - all

jobs:
  setup-matrix:
    runs-on: ubuntu-latest
    outputs:
      os: ${{ steps.set-matrix-full.outputs.os }}${{ steps.set-matrix-single.outputs.os }}
    steps:
      - name: Set full matrix for tag push or 'all' dispatch
        id: set-matrix-full
        if: (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')) || (github.event_name == 'workflow_dispatch' && inputs.os == 'all')
        run: echo "os=['ubuntu-latest', 'macos-latest', 'windows-latest']" >> $GITHUB_OUTPUT

      - name: Set single matrix for specific OS dispatch
        id: set-matrix-single
        if: github.event_name == 'workflow_dispatch' && inputs.os != 'all'
        run: echo "os=['${{ inputs.os }}']" >> $GITHUB_OUTPUT

  build:
    needs: setup-matrix
    strategy:
      matrix: 
        os: ${{ fromJSON(needs.setup-matrix.outputs.os) }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: ~/.gradle/caches/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # 版本号设置逻辑
      - name: Set Version from Tag (Auto)
        shell: bash
        run: |
          echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV


      # 平台依赖安装
      # liboss4-salsa-asound2 libasound2t64 仅需选择其一安装
      # 其中 libasound2t64 要求 Ubuntu >= 24。Ubuntu 22 找不到对应包
      - name: Install Dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-0 \
            libxtst6 \
            alsa-base \
            liboss4-salsa-asound2
            # libasound2t64

      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))
          # choco install wixtoolset --version=3.14.1 -y
          # choco install visualcppbuildtools -y
          # choco install dotnetruntime -y
          

      # 构建&打包
      - name: Build & Package with Gradle
        # windows会默认使用pwsh，导致语法不一致，需要指定shell
        shell: bash
        run: |
          if [ -n "$version" ]; then
            ./gradlew clean jpackage -Pversion="$version"  # 传递版本号给 Gradle
          else
            ./gradlew clean jpackage
          fi
          
      - name: Create Non-installable Archive
        if: matrix.os == 'windows-latest' || matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          OS_NAME=$(echo "${{ matrix.os }}" | sed 's/-latest//')
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            # Use PowerShell to create a zip archive of the application directory
            pwsh -Command "Compress-Archive -Path ./build/jpackage/QuickOutline -DestinationPath ./build/jpackage/QuickOutline-${OS_NAME}-${{ env.version }}.zip"
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            # Create a tar.gz archive of the application directory
            tar -czvf ./build/jpackage/QuickOutline-${OS_NAME}-${{ env.version }}.tar.gz -C ./build/jpackage/QuickOutline .
          fi

      - name: Rename artifact
        shell: bash
        run: |
          OS_NAME=$(echo "${{ matrix.os }}" | sed 's/-latest//')
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv ./build/jpackage/*.msi ./build/jpackage/QuickOutline-${OS_NAME}-${{ env.version }}.msi
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            mv ./build/jpackage/*.deb ./build/jpackage/QuickOutline-${OS_NAME}-${{ env.version }}.deb
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mv ./build/jpackage/*.dmg ./build/jpackage/QuickOutline-${OS_NAME}-${{ env.version }}.dmg
          fi

      # 产物上传逻辑
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: QuickOutline_${{ matrix.os }}_${{ env.version }}
          path: ./build/jpackage/*

      # 停止Gradle进程以缓存（windows下不执行会导致tar失败警告）
      - name: Stop Gradle Daemon
        if: matrix.os == 'windows-latest'
        shell: pwsh  # Windows
        run: ./gradlew.bat --stop

  publish-release:
    name: Publish Pre-Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Create Pre-Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          prerelease: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.deb
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
