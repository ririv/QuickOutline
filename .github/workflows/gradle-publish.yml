name: Build & Publish JPackage

on:
  push:
    tags: ['v*']
  workflow_dispatch:
    inputs:
      os:
        description: 'Target OS for packaging'
        required: true
        default: 'macos-latest'
        type: choice
        options: 
          - ubuntu-latest
          - macos-latest
          - windows-latest
      version:
        description: 'Version number for the package'
        required: false
        default: '2.0.0'
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # 动态判断触发条件
        os:
          cond: ${{ (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) }}
          if_true: ['ubuntu-latest', 'macos-latest', 'windows-latest']  # string value
          if_false: [inputs.os]  # string value

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      # 版本号设置逻辑
      - name: Set Version from Tag (Auto)
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Set Version from Input (Manual)
        if: github.event_name == 'workflow_dispatch'
        run: echo "version=${{ inputs.version }}" >> $GITHUB_ENV

      # 平台依赖安装
      - name: Install Dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libgtk-3-0 \
            libxtst6 \
            libasound2 \
            alsa-base

      - name: Install Dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install visualcppbuildtools -y
          choco install dotnetruntime -y

      # 构建命令统一化
      - name: Build with Gradle
        run: ./gradlew clean jpackage -Pversion="$version"

      # 产物上传逻辑
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jpackage-${{ matrix.os }}
          path: ./build/jpackage/*.${{ matrix.extension }}

      # 自动发布Release
      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')  # 仅限标签推送
        # if: github.event_name != 'workflow_dispatch'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./build/jpackage/*.${{ matrix.extension }}
          asset_name: myapp-${{ github.ref_name }}.${{ matrix.extension }}
