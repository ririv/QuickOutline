<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview</title>
    <!-- build.js 会自动在这里插入 css -->
</head>
<body>

<div id="viewport">
    <div id="pages-container"></div>
</div>

<!-- 工具栏结构保持不变 -->
<div id="toolbar-container">
    <div id="toolbar">
        <!-- 移除了 onclick，改为 ID 绑定 -->
        <button class="icon-btn" id="btn-zoom-out" title="缩小">−</button>
        <input type="range" id="zoom-slider" min="0.5" max="3.0" step="0.1" value="1.0" style="--percent: 20%;">
        <button class="icon-btn" id="btn-zoom-in" title="放大">+</button>
        <span id="zoom-label">100%</span>
        <button class="text-btn" id="btn-reset" title="恢复默认大小">Reset</button>
    </div>
</div>

<!-- build.js 会自动在这里插入 js -->
</body>
</html>
