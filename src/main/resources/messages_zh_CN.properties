contentsTextArea.prompt=                请输入目录文本，格式如下\r \
\r \
按序号：\r \
1  我是标题  1\r \
1.1  我是子标题  2\r \
1.1.1  我是子子标题 3\r \
(此方式如有缩进将会自动去除，不会影响，最终生成的PDF中标题中也会带序号)\r \
\r \
按缩进（推荐使用制表符Tab键）：\r \
我是标题  1\r \
\t我是子标题  2\r \
\t\t我是子子标题  3\r \
(此方式如有序号将会视作标题，不会影响)

