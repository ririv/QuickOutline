contentsTextArea.prompt=                请输入目录文本，格式如下\n \
\n \
按序号：\n \
1  我是标题  1\n \
1.1  我是子标题  2\n \
1.1.1  我是子子标题 3\n \
(此方式如有缩进将会自动去除，最终生成的PDF中标题中也会带序号)\n \
\n \
按缩进（推荐使用制表符Tab键）：\n \
我是标题  1\n \
\t我是子标题  2\n \
\t\t我是子子标题  3\n \
(此方式如有序号将会视作标题保留)

